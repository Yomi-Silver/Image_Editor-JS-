<!DOCTYPE html>
<lang="en">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="style.css">
          <title>Image Editor</title>
     </head>
     
     <body>
          <div class="container disable">
               <div class="firstContained">
                    <h1 class="header">Photo Editor</h1>
               </div>
               <div class="secondContained">
                    <div class="card">
                         <div class="contentHolder">
                              <div class="talks">
                                   <h4 class="filters">
                                        Filters
                                   </h4>
                                   <div class="filter">
                                        <div class="buttons btn active">
                                             <button id="brightness" class="active">Brightness</button>
                                             <button id="saturation">Saturation</button>
                                   </div>
                                   <div class="buttons second">
                                        <button id="inversion" class="blue">Inversion</button>
                                        <button id="grayscale">Grayscale</button>
                                   </div>
                              </div>
                              </div>
                              <div class="slider">
                                   <div class="range filter-name">
                                        <p class="name">Inversion</p>
                                        <p class="value">0%</p>
                                   </div>
                              <input type="range" name="range" id="range" value="100" min="0" max="200">
                              </div>
                              <h5>Rotate & Flip</h5>
                              <div class="rotateAndFlip">
                                   <button>fig</button>
                                   <button>fig</button>
                                   <button>fig</button>
                                   <button>fig</button>
                              </div>
                         </div>
                    </div>
                    <div class="image" id="image_view">
                         <img src="" alt="Image-preview">
                    </div>
               </div>

               <div class="thirdContained">
                    <div class="footer">
                         <button class="resetFilters">RESET FILTERS</button>
                         <input type="file" class="file" accept="image/*" id="fileInput">
                         <div class="footer-right">
                              <button class="choose" id="imageBtn">CHOOSE IMAGE</button>
                              <button class="save-img">SAVE IMAGE</button>
                         </div>
                    </div>

               </div>
          </div>
          <script src="app.js"></script>
     </body>

     </html>
